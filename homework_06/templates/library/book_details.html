{% extends 'library/base.html' %}

{% block title %}
Book details
{% endblock %}

{% block body %}
<div>
    <h3>{{ book.title }}</h3>
    <h5> Автор: <a href="{{ url_for('library_app.author_details', author_id=book.author.id) }}">
                {{ book.author.name }}
                </a>
    </h5>
    <div>
      <button class="btn btn-danger my-2" onclick="deleteBook()">
        Delete book
      </button>
    </div>
</div>
<script>
    function deleteBook() {
      const xhr = new XMLHttpRequest();
      xhr.open("DELETE", document.URL, true);
      xhr.onload = function () {
        window.location.href = "{{ url_for('library_app.books') }}"
      }
      xhr.send(null);
    }
  </script>
{% endblock %}
