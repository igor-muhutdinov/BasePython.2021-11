{% extends 'catalogue/base.html' %}

{% block body %}
    <ul>
        {% for author in authors %}
            <li>

                    {{ author }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <p></p>
    <a href="{% url 'author_create' %}">New author</a>
{% endblock %}
