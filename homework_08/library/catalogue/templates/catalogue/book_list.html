{% extends 'catalogue/base.html' %}

{% block body %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">
                    {{ book }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <p></p>
    <a href="{% url 'book_create' %}">New book</a>
{% endblock %}
